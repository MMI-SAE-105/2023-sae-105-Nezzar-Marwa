<div x-show="interaction === 3" class="nous-contactéformulaire" id="nous-contactéformulaire--correctif">
    <!--fond-->
    <div></div>
    <!--formulaire-->
    <div>
        <div @click="interaction = 0" class="formulaireechap"><a><img src="./public/img/icones/CROIX.png" alt="fermeture du menu principale"/></a></div>
        <div class="formulaireprenom"><label for="prenom">Prénom :</label>
            <input type="text" id="prenom" required minlength="1" maxlength="20"></div>
        <div class="formulairenom"><label for="nom">Nom :</label>
            <input type="text" id="nom" required minlength="1" maxlength="20"></div>
        <div class="formulairecontacte"><label for="contacte">Email/Numéro de téléphone :</label>
            <input type="email" id="contacte" required minlength="1" maxlength="320"></div>
        <div class="formulaireobjet"><label for="objet">Objet :</label>
            <input type="text" id="objet" required minlength="1" maxlength="50"></div>
        <div class="formulairemessage"><label for="message">Message :</label>
            <textarea id="message" required minlength="1" maxlength="1000"></textarea></div>
        <div class="formulaire__envoyer"><button>Envoyer</button></div>
    </div>
</div>
